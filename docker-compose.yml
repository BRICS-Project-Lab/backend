# docker-compose.yml
version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:80"    # HTTP
      - "8443:443"   # HTTPS (если нужен)
      - "5432:5432"  # PostgreSQL
      - "6379:6379"  # Redis
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-brics}
      - DB_USER=${DB_USER:-brics_user}
      - DB_PASSWORD=${DB_PASSWORD:-brics_password}
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - DOMAIN_NAME=${DOMAIN_NAME:-}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - redis_data:/var/lib/redis
      - static_files:/app/static
      - media_files:/app/media
      - ssl_certs:/etc/letsencrypt
      - logs:/var/log
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
  ssl_certs:
  logs: